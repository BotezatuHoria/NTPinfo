services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - .env
    #    command: bash -c "echo DB_NAME is $DB_NAME && sleep 3600"
    depends_on:
      db:
        condition: service_healthy
    environment:
      UPDATE_CRON_SCHEDULE: ${UPDATE_CRON_SCHEDULE}
      ACCOUNT_ID: ${ACCOUNT_ID}
      LICENSE_KEY: ${LICENSE_KEY}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    env_file:
      - client/.env
    ports:
      - "5173:80"

volumes:
  pgdata: